name: Build keychat-openclaw

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: keychat-openclaw-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: keychat-openclaw-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: keychat-openclaw-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: keychat-openclaw-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        working-directory: bridge
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package
        run: |
          cp bridge/target/${{ matrix.target }}/release/keychat-openclaw ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            keychat-openclaw-darwin-arm64/keychat-openclaw-darwin-arm64
            keychat-openclaw-darwin-x64/keychat-openclaw-darwin-x64
            keychat-openclaw-linux-x64/keychat-openclaw-linux-x64
            keychat-openclaw-linux-arm64/keychat-openclaw-linux-arm64
