name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            artifact: keychat-openclaw-linux-x64
          - target: aarch64-unknown-linux-musl
            artifact: keychat-openclaw-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install zig & cargo-zigbuild
        run: |
          pip3 install ziglang
          cargo install cargo-zigbuild

      - name: Build
        working-directory: bridge
        run: cargo zigbuild --target ${{ matrix.target }} --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: bridge/target/${{ matrix.target }}/release/keychat-openclaw

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            artifact: keychat-openclaw-darwin-arm64
          - target: x86_64-apple-darwin
            artifact: keychat-openclaw-darwin-x64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        working-directory: bridge
        run: |
          if [ "${{ matrix.target }}" = "aarch64-apple-darwin" ]; then
            cargo build --release
          else
            cargo build --target ${{ matrix.target }} --release
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: bridge/target/${{ matrix.target == 'aarch64-apple-darwin' && 'release' || format('{0}/release', matrix.target) }}/keychat-openclaw

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare binaries
        run: |
          mkdir -p release
          for dir in artifacts/keychat-openclaw-*; do
            name=$(basename "$dir")
            cp "$dir/keychat-openclaw" "release/$name"
            chmod +x "release/$name"
          done
          ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/keychat-openclaw-*
          generate_release_notes: true
