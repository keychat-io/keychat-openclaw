name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      max-parallel: 1
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-15
            artifact: keychat-openclaw-darwin-arm64
          - target: x86_64-apple-darwin
            os: macos-14
            artifact: keychat-openclaw-darwin-x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: keychat-openclaw-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: keychat-openclaw-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify protoc
        run: |
          which protoc
          protoc --version
          echo "PROTOC=$(which protoc)" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        working-directory: bridge
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cp bridge/target/${{ matrix.target }}/release/keychat-openclaw ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
